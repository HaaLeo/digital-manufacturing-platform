

<div class="container">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          <strong>Error:</strong> {{errorMessage}}
      </div>
    <div class="row">
        <h2>Cancel Request Transaction</h2>
    </div>
    <div class="row">
      <br>
    </div>
    <div class="row RR">
      <div *ngIf="transactionFrom" class="col-md-offset-3 col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading"><strong>Choose the transaction you want to cancel</strong></div>
          <div class="panel-body">
          <form [formGroup]="myForm">
              <p>BlueprintCopyID:
                <select name="blueprintCopy" formControlName="blueprintCopyID" >
                  <option *ngFor="let blueprintCopy of allBlueprintCopies" value="{{blueprintCopy.blueprintCopyID}}">{{blueprintCopy.blueprintCopyID}}</option>
                </select>
              </p>
              <br>
              </form>
          </div>
        </div>
      </div>
      <div *ngIf="!transactionFrom" class="col-md-offset-3 col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading"><strong>Request cancelled</strong></div>
          <div class="panel-body">
          <form [formGroup]="myForm">
              <p>Transaction ID: {{transactionID}}</p>
              <br>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">  
      <div *ngIf="transactionFrom" class="col-md-offset-4 col-md-4">
        <button (click)="execute(form);" type="button" class="btn btn-success" data-toggle="modal" >Cancel Request</button>	  
      </div>
    </div>
    <div class="row">
      <br>
      <br>
    </div>
  </div>
