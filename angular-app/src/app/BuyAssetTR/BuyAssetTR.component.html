

<div class="container">
  <div *ngIf="successMessage" class="alert alert-success" role="alert">
          <strong>Success:</strong> {{successMessage}}
    </div>
    <div *ngIf="progressMessage" class="alert alert-info" role="alert">
          <strong>Status:</strong> {{progressMessage}}
    </div>
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  <div class="row">
      <h2> Execute Transfer Transaction </h2>
  </div>
  <div class="row">
    <br>
  </div>
  <div class="row RR">
    <div *ngIf="transactionFrom" class="col-md-offset-3 col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading"><strong>Enter Transaction Info</strong></div>
        <div class="panel-body">
        <form [formGroup]="myForm">
            <p>BlueprintCopyID:
              <select name="blueprintCopy" formControlName="blueprintCopyID" >
                <option *ngFor="let blueprintCopy of allBlueprintCopies" value="{{blueprintCopy.blueprintCopyID}}">{{blueprintCopy.blueprintCopyID}}</option>
              </select>
            </p>
            <br>
            </form>
        </div>
      </div>
    </div>
    <div *ngIf="!transactionFrom" class="col-md-offset-3 col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading"><strong>Transaction Executed</strong></div>
        <div class="panel-body">
        <form [formGroup]="myForm">
            <p>Transaction ID: {{transactionID}}</p>
            <br>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">  
    <div *ngIf="transactionFrom" class="col-md-offset-4 col-md-4">
      <button (click)="execute(form);" type="button" class="btn btn-success" data-toggle="modal" >Execute Transaction</button>	  
    </div>
  </div>
  <div class="row">
    <br>
    <br>
  </div>
</div>
