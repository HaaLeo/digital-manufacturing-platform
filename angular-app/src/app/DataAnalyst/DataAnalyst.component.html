<div class="modal fade" id="addDataAnalystModal" tabindex="-1" role="dialog" aria-labelledby="addManufacturerModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="addDataAnalystModalLabel">Add Data Analyst</h4>
			</div>
			<form [formGroup]="myForm">
				<div class="modal-body">
					<div class="form-group text-left">
						<label for="pubKey">Public Key</label>
						<input formControlName="pubKey" type="text" class="form-control">
					</div>
					<div class="form-group text-left">
						<label for="name">Name</label>
						<input formControlName="name" type="text" class="form-control">
					</div>
				</div>
				<div class="modal-footer">
					<button (click)="addDataAnalyst(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="modal fade" id="deleteDataAnalystModal" tabindex="-1" role="dialog" aria-labelledby="deleteDataAnalystModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="deleteDataAnalystModalLabel">Delete Data Analyst</h4>
			</div>
			<form [formGroup]="myForm" (ngSubmit)="deleteDataAnalyst()">
				<div class="modal-body">
					Are you sure you want to delete this asset?
				</div>
				<div class="modal-footer">
					<button (click)="deleteDataAnalyst()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="modal fade" id="updateDataAnalystModal" tabindex="-1" role="dialog" aria-labelledby="updateDataAnalystModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="updateDataAnalystModalLabel">Update Data Analyst</h4>
			</div>
			<form [formGroup]="myForm">
				<div class="modal-body">
					<div class="form-group text-left">
						<label for="pubKey">PubKey</label>
						<input [ngModel]="pubKey" formControlName="pubKey" type="text" class="form-control">
					</div>
					<div class="form-group text-left">
						<label for="name">Name</label>
						<input [ngModel]="name" formControlName="name" type="text" class="form-control">
					</div>
				</div>
				<div class="modal-footer">
					<button (click)="updateDataAnalyst(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</form>
		</div>
	</div>
</div>


<div class="container">
	<div *ngIf="successMessage" class="alert alert-success" role="alert">
		<strong>Success:</strong> {{successMessage}}
	</div>
	<div *ngIf="progressMessage" class="alert alert-info" role="alert">
		<strong>Status:</strong> {{progressMessage}}
	</div>
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
	<div class="row">
		<h1 class="heading">Data Analysts</h1>
	</div>
	<div class="row">
		<div class="col-md-12 text-right">
			<button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addDataAnalystModal">Add DataAnalyst</button>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-bordered table-responsive table-hover">
				<thead class="thead">
				<tr class="thead-cols">
					<th class="bc">ID</th>
					<th class="bc">Pubkey</th>
					<th class="bc">Name</th>
					<th class="bc">Actions</th>
				</tr>
				</thead>
				<tbody>
				<tr *ngFor="let dataAnalyst of allDataAnalysts">
					<td>{{dataAnalyst.stakeholderID}}</td>
					<td>{{dataAnalyst.pubKey}}</td>
					<td>{{dataAnalyst.name}}</td>
					<td>
						<button (click)="getForm(dataAnalyst.stakeholderID);" type="button" class="btn btn-success" data-toggle="modal" data-target="#updateDataAnalystModal">Update</button>
						<button (click)="setId(dataAnalyst.stakeholderID);" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteDataAnalystModal">Delete</button>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
