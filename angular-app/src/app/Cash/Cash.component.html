<div class="modal fade" id="updateAssetModal" tabindex="-1" role="dialog" aria-labelledby="updateAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateAssetModalLabel">Update Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
            <div class="form-group text-left">
              <label for="cashID">cashID</label>
                <input [ngModel]="cashID"formControlName="cashID" type="text" class="form-control">
            </div>
            <div class="form-group text-left">
              <label for="currency">currency</label>
                <input [ngModel]="currency"formControlName="currency" type="text" class="form-control">
            </div>
            <div class="form-group text-left">
              <label for="value">value</label>
                <input [ngModel]="value" formControlName="value" type="number" step='any' class="form-control">
            </div>
            <div class="form-group text-left">
              <label for="ownerID">ownerID</label>
                <input [ngModel]="ownerID"formControlName="ownerID" type="text" class="form-control">
            </div>
            <div class="form-group text-left">
              <label for="ownerEntity">ownerEntity</label>
                  <div class="row">
                    <div class="col-xs-12 checkbox">
                      <label>
                        <input
                            formControlName="ownerEntity"
                            [ngModel]="ownerEntity"
                            name="ownerEntity"
                            value="Enduser"
                            type="radio"
                        />
                        Enduser
                      </label>
                      <label>
                        <input
                            formControlName="ownerEntity"
                            [ngModel]="ownerEntity"
                            name="ownerEntity"
                            value="Designer"
                            type="radio"
                        />
                        Designer
                      </label>
                    </div>
                  </div>
            </div>
        </div>
        <div class="modal-footer">
          <button (click)="updateAsset(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div *ngIf="successMessage" class="alert alert-success" role="alert">
          <strong>Success:</strong> {{successMessage}}
    </div>
    <div *ngIf="progressMessage" class="alert alert-info" role="alert">
          <strong>Status:</strong> {{progressMessage}}
    </div>
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  <h1 id='assetName'>Cash</h1>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-responsive table-striped">
        <thead class="thead">
          <tr class="thead-cols">
                <th class="info">cashID</th>
                <th class="info">currency</th>
                <th class="info">value</th>
                <th class="info">ownerID</th>
                <th class="info">ownerEntity</th>
              <th class="info">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">
                <td>{{asset.cashID}}</td>
                <td>{{asset.currency}}</td>
                <td>{{asset.value}}</td>
                <td>{{asset.ownerID}}</td>
                <td>{{asset.ownerEntity}}</td>
            <td>
              <button (click)="getForm(asset.cashID);" type="button" class="btn btn-success" data-toggle="modal" data-target="#updateAssetModal">Update Asset</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
